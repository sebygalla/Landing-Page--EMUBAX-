<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmubaX</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagenes/icon2.ico" type="image/x-icon">
    <!-- Estilos css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="body">
    <!-- header -->
    <header id="hero">
        <!-- contenedor nav -->
        <nav class="nav">

            <div class="nav__container">
                <!-- logo -->
                <div class="nav__logo" id="logo">
                    <img id="imagen" src="imagenes/logoNegro.png" alt="logotipo">
                </div>

                <!-- logo 2 -->
                <div class="nav__logo2" id="logo2">
                    <img src="imagenes/logoBlanco.png" alt="logotipo">
                </div>

                <!-- logo 3 (Dark) -->
                <div class="nav__logo3" id="logo3">
                    <img src="imagenes/logoBlanco.png" alt="logotipo">
                </div>

                <div class="nav__subscribe">
                    <img src="imagenes/verificado.png" width="20px" alt="">SUSCRIBIRME

                </div>

                <!-- dark mode -->
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>


                <!-- navbar menu -->
                <div class="nav__link nav__link--menu">
                    <a href="#">Login</a>

                </div>

                <img class="nav__avatar" src="imagenes/avatar.jpg">

                <!-- menu hamburguesa -->
                <div class="nav__menu">
                    <i class="fa fa-bars"></i>
                </div>

                <!-- menu close -->
                <div class="nav__menu--close">
                    <i class="fa fa-close"></i>
                </div>
            </div>

        </nav>
    </header>


    <section class="iglesia__container container">
        <div class="iglesia__container--card">

            <!-- card 1 -->
            <div class="iglesia__card iglesia__card--uno">
                <h1 class="iglesia__titulo">
                    CARRERA PRESENCIAL.
                </h1>
            </div>

            <!-- card 2 -->
            <div class="iglesia__card iglesia__card--dos">
                <h1 class="iglesia__titulo">
                    CARRERA ONLINE.
                </h1>
            </div>

            <!-- card 3 -->
            <div class="iglesia__card iglesia__card--tres">
                <h1 class="iglesia__titulo">
                    GEN Z- CONGRESO.
                </h1>
            </div>

            <!-- card 4 -->
            <div class="iglesia__card iglesia__card--cuatro">
                <h1 class="iglesia__titulo">
                    INSTAGRAM.
                </h1>
            </div>

            <!-- card 5 -->
            <div class="iglesia__card iglesia__card--cinco">
                <h1 class="iglesia__titulo">
                    YOUTUBE.
                </h1>
            </div>

            <!-- card 6 -->
            <div class="iglesia__card iglesia__card--seis">
                <h1 class="iglesia__titulo">
                    CAPACITACION CURSOS.
                </h1>
            </div>

            <!-- card 7 -->
            <div class="iglesia__card iglesia__card--siete">
                <h1 class="iglesia__titulo">
                    SABIAS QUE?
                </h1>
            </div>

            <!-- card 8 -->
            <div class="iglesia__card iglesia__card--ocho">
                <h1 class="iglesia__titulo">
                    MERCH.
                </h1>
            </div>


        </div>

    </section>

    <footer>

        <div class="footer__social">
            <i class="fa fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-tiktok"></i>
        </div>

        <div class="footer__contenedor">
            <p>©2022 EMUBA | Todos los derechos reservados.</p>
        </div>
            
          
    </footer>

    <script src="https://kit.fontawesome.com/d5aeea23f5.js" crossorigin="anonymous"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
