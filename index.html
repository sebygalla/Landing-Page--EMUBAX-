<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmubaX</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Estilos css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- header -->
    <header id="hero">
        <!-- contenedor nav -->
        <nav class="nav">

            <div class="nav__container">
                <!-- logo -->
                <div class="nav__logo">
                    <img src="imagenes/Logo EMUBA X_Final.png" alt="logotipo">
                </div>
                <!-- navbar -->
                <ul class="nav__link nav__link--menu">

                    <li class="nav__items">
                        <a href="#" class="nav__links">INICIO</a>
                    </li>

                    <li class="nav__items">
                        <a href="#" class="nav__links">ACERCA DE</a>
                    </li>

                    <li class="nav__items">
                        <a href="#hero" class="nav__links">CONTACTO</a>
                    </li>

                    <img src="imagenes/close.svg" class="nav__close" alt="">


                </ul>

                <!-- menu hamburguesa -->
                <div class="nav__menu">
                    <img src="imagenes/menu.svg" alt="menu hamburguesa">
                </div>

                <!-- menu close -->
                <div class="nav__menu--close">
                    <img src="imagenes/close.svg" alt="cierre menu hamburguesa">
                </div>
            </div>

        </nav>
    </header>


    <section class="iglesia__container container">
        <div class="iglesia__container--card">

            <!-- card 1 -->
            <div class="iglesia__card iglesia__card--uno">
                <h1 class="iglesia__titulo">
                    CARRERA PRESENCIAL.
                </h1>
            </div>

            <!-- card 2 -->
            <div class="iglesia__card iglesia__card--dos">
                <h1 class="iglesia__titulo">
                    CARRERA ONLINE.
                </h1>
            </div>

            <!-- card 3 -->
            <div class="iglesia__card iglesia__card--tres">
                <h1 class="iglesia__titulo">
                    GEN Z- CONGRESO.
                </h1>
            </div>

            <!-- card 4 -->
            <div class="iglesia__card iglesia__card--cuatro">
                <h1 class="iglesia__titulo">
                    INSTAGRAM.
                </h1>
            </div>

            <!-- card 5 -->
            <div class="iglesia__card iglesia__card--cinco">
                <h1 class="iglesia__titulo">
                    YOUTUBE.
                </h1>
            </div>

            <!-- card 6 -->
            <div class="iglesia__card iglesia__card--seis">
                <h1 class="iglesia__titulo">
                    CAPACITACION CURSOS.
                </h1>
            </div>

            <!-- card 7 -->
            <div class="iglesia__card iglesia__card--siete">
                <h1 class="iglesia__titulo">
                    SABIAS QUE?
                </h1>
            </div>

            <!-- card 8 -->
            <div class="iglesia__card iglesia__card--ocho">
                <h1 class="iglesia__titulo">
                    MERCH.
                </h1>
            </div>


        </div>

    </section>

    <footer>

        <div class="footer__contenedor">
            <p>©2022 EMUBA | Todos los derechos reservados.</p>
        </div>
            
          
    </footer>


    <script src="./js/menu.js"></script>
</body>

</html>
